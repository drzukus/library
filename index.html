<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <button class="new-book" id="add-btn">NEW BOOK</button>

        <div class="book-grid" id="bookGrid"></div>

        <div class="add-book-popup" id="add-popup">
            <form id="add-book-form">
                <h3>Add a Book</h3>
                <input type="text" id="bTitle" name="title" placeholder="Title" required>
                <input type="text" id="bAuthor" name="author" placeholder="Author" required>
                <input type="number" id="bPages" name="pages" placeholder="Pages" min="0" required>
                <div class="read-status">
                    <label for="bRead">Have you read this?</label>
                    <input type="checkbox" id="bRead" name="isRead">
                </div>
                <input type="submit">
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
